<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}
            <span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
        {% endif %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

<!-- Stuff for jsarr tag  -->

{% for js in page.jsarr %}
	<script type="text/javascript">
		{% include {{ js }} %}
	</script>
{% endfor %}

<!-- End Stuff for jsarr tag  -->


</html>
